<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all">
    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>
    <title>Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <h2>Roman Numeral Converter</h2>
      <h5>Input a numeric value below.  We'll convert it to a Roman Numeral set for you.</h5>
      <div class="row">
        <div class="col-md-4">
          <form id="number-input">
            <div class="form-group">
              <label for="number-in">Input your number:</label>
              <input type="number" id="number-in" value="1" min="1" max="3999" required>
            </div>
            <button type="submit" class="btn">Convert me.</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6" id="output-a">
          <h6>Input Numbers:</h6>
          <p><span id="num-in-print">Your input Number will appear here.</span> </p>
        </div>
        <div class="col-md-6" id="output-b">
          <h6>Output Conversions:</h6>
          <p><span id="num-out-print">Outputs will appear here</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
